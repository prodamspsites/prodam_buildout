[buildout]
extends =
    extensions/base.cfg
    extensions/sources.cfg
    extensions/versions.cfg
    checkouts.cfg

parts +=
    checkversions
    createzopecoverage
    i18ndude
    omelette
    flake8
    robot
    test
    test-dependencies

package-extras = [test]
eggs +=
    Products.PrintingMailHost
    plone.app.robotframework
    nome.do.produto
    nome.do.tema


test-eggs =
zcml +=

extensions += mr.developer

[checkversions]
recipe=zc.recipe.egg
eggs=z3c.checkversions [buildout]

[createzopecoverage]
recipe = createzopecoverage

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[instance]
port-base = 0
debug-mode = on
verbose-security = on
environment-vars +=
zope-conf-additional +=
    http-realm Desenv

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[flake8]
recipe = zc.recipe.egg
eggs = flake8

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    ${buildout:test-eggs}

[test-dependencies]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    collective.cover [test]
    collective.nitf [test]

[robot]
recipe = zc.recipe.egg
eggs =
    ${instance:eggs}
    plone.app.robotframework[reload]