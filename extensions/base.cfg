[buildout]
eggs-directory=${buildout:directory}/eggs
download-cache=${buildout:directory}/downloads
extensions = buildout-versions

find-links =
    http://dist.plone.org/release/4.3.3
    http://dist.plone.org/thirdparty

extends =
    http://dist.plone.org/release/4.3.3/versions.cfg

versions = versions

unzip = true

parts =
    lxml
    lxmlpy
    instance
    mkdir-chameleon
    zopepy

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml
libxml2-url = ftp://xmlsoft.org/libxml2/libxml2-2.8.0.tar.gz
libxslt-url = ftp://xmlsoft.org/libxml2/libxslt-1.1.28.tar.gz
static-build = true

[lxmlpy]
recipe = zc.recipe.egg
eggs = lxml
interpreter = lxmlpy
scripts = lxmlpy

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
effective-user = ${users:zope}
http-address = 8080
verbose-security = off
debug-mode = off
event-log-level = info
locales = ${buildout:directory}/locales
environment-vars =
    CHAMELEON_CACHE ${buildout:directory}/var/chameleon-cache
    CHAMELEON_DEBUG false
    CHAMELEON_RELOAD true
    CHAMELEON_EAGER true
    PYTHON_EGG_CACHE ${buildout:directory}/var/.python-eggs
    PTS_LANGUAGES en, es, pt-br
    zope_i18n_allowed_languages en, es, pt_BR
    zope_i18n_compile_mo_files false
    TEMP ${buildout:directory}/var/tmp
    TMP ${buildout:directory}/var/tmp
eggs =
    Plone
    ${buildout:eggs}
zcml =
    ${buildout:zcml}

[mkdir-chameleon]
recipe = plone.recipe.command
command =
    mkdir -p ${buildout:directory}/var/chameleon-cache
    rm -Rf ${buildout:directory}/var/chameleon-cache/*
update-command = ${:command}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[hosts]
supervisor = 127.0.0.1
haproxy = 127.0.0.1
instance = 127.0.0.1
zeoserver = 127.0.0.1

[ports]
supervisor = 9001
haproxy = 8000
instance = 8080
zeoserver = 8100

[users]
zope = admin
os = portal

[supervisor-settings]
user = admin
password = admin${users:zope}

[versions]
lxml = 2.3.6
zc.recipe.cmmi = 1.3.5
plone.formwidget.querystring = 1.0b3
plone.app.querystring = 1.2.5
plone.app.jquery = 1.8.3